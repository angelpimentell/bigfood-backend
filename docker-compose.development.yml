version: '3.8'

services:
  mariadb:
    image: docker.io/bitnami/mariadb
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=bigfooduser
      - MARIADB_DATABASE=bigfood
  myapp:
    image: docker.io/bitnami/laravel:9
    ports:
      - '8000:8000'
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USERNAME=bigfooduser
      - DB_DATABASE=bigfood
    volumes:
      - './:/app'
    depends_on:
      - mariadb
